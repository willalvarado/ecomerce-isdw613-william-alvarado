<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modelos de Gorras</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .product-container {
            padding: 20px;
        }
        .product-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card-title {
            font-weight: bold;
        }
        .product-card-price {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Modelos de Gorras</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="assets/images/nike1.jpg" alt="Tenedor">
                    <div class="product-container p-3">
                        <h4 class="product-card-title">Nike Men pro Cap Future</h4>
                        <p class="product-card-price">$55</p>
                        <button class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="assets/images/jordan1.jpg" alt="Cuchillo">
                    <div class="product-container p-3">
                        <h4 class="product-card-title">Air Jordan Jumpman Elephant</h4>
                        <p class="product-card-price">$70</p>
                        <button class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="assets/images/nike2.jpg" alt="Cuchara">
                    <div class="product-container p-3">
                        <h4 class="product-card-title">Nike Arobill True Retro 72 Golf Cap One Size</h4>
                        <p class="product-card-price">$60</p>
                        <button class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Z14vhXUJQnFzn9hKXxv5TZvZn3gbF2EYT9sz4j6L1a5n6FvpIvb8M+7k5UAW+Iaa" crossorigin="anonymous">
    </script>
</body>

</html>
